<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Safari Rush Hour</title>
    <style>
      body {
        text-align: center;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f3f3f3, #dcdcdc);
      }
      .header {
        padding: 20px;
        background: #333;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
      .description {
        margin: 10px;
        font-size: 16px;
        color: #444;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #333;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        z-index: 9999;
        transition: opacity 1s ease-in-out;
      }
      .unity-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        margin-top: var(--unity-margin-top, 40px); /* Ajusta la posición vertical de Unity */
      }
      .unity-wrapper {
        width: var(--unity-width, 60vw); /* Ajusta el tamaño de la instancia de Unity */
        max-width: 1400px;
        aspect-ratio: 16 / 9;
        border: 2px solid #333;
        border-radius: 10px;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="loading-screen" id="loadingScreen">Cargando...</div>
    <div class="header">Safari Rush Hour</div>
    <div class="description">Memoria de título de Samuel Quiroz<br>Contacto: squiroz21@alumnos.utalca.cl</div>
    <div class="unity-container" id="unityContainer">
      <div class="unity-wrapper" id="unityWrapper">
        <canvas id="unity-canvas" width=900 height=600 tabindex="-1"></canvas>
      </div>
    </div>
    
    <script src="Build/Safari-rush-hour-build.loader.js"></script>
    <script>
      var unityInstance = null;
      
      function closeWebPage() {
        if (unityInstance) {
          unityInstance.SendMessage("UnityWebBridge", "OnAppClosed");
        }
        setTimeout(() => window.close(), 500);
      }
      
      function showUnity() {
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          document.getElementById("unityContainer").style.opacity = "1";
          document.getElementById("unityContainer").style.transform = "scale(1)";
        }, 1000);
      }
      
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Safari-rush-hour-build.data",
        frameworkUrl: "Build/Safari-rush-hour-build.framework.js",
        codeUrl: "Build/Safari-rush-hour-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Escuela de Ingeniería en Desarrollo de Videojuegos y Realidad Virtual de la Universidad de Talca",
        productName: "TombScramble",
        productVersion: "0.1",
      }).then(instance => {
        unityInstance = instance;
        showUnity();
      });
    </script>
  </body>
</html>

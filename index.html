<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Safari Rush Hour</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            width: 100%;
            position: relative;
        }
        .title {
            font-size: 36px;
            margin: 0;
        }
        .description {
            font-size: 18px;
            margin-top: 5px;
        }
        .unity-container {
            position: relative;
            width: 70vw;
            aspect-ratio: 16 / 9;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
        }
        .loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 10; /* Asegura que esté sobre los cuadrados */
        }

        .celebration.active {
            opacity: 1;
            visibility: visible;
        }

        .celebration-text {
            font-size: 24px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco para las letras */
            color: black;
            border-radius: 10px;
            text-align: center;
        }
        .square {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            opacity: 0.8;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Safari Rush Hour</h1>
        <p class="description">Memoria de título de Samuel Quiroz, Contacto: squiroz21@alumnos.utalca.cl</p>
    </div>
    <div class="unity-container">
        <div class="loading" id="loading">Cargando...</div>
        <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div class="celebration" id="celebration">
        <div class="celebration-text" id="celebration-text"></div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-text" id="celebration-text"></div>
        <div id="celebration-container"></div> <!-- Agrega este elemento -->
    </div>

    <script src="Build/Safari-rush-hour-build.loader.js"></script>
    <script>
        var unityInstance = null;
        
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Safari-rush-hour-build.data",
            frameworkUrl: "Build/Safari-rush-hour-build.framework.js",
            codeUrl: "Build/Safari-rush-hour-build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Escuela de Ingeniería en Desarrollo de Videojuegos y Realidad Virtual de la Universidad de Talca",
            productName: "TombScramble",
            productVersion: "0.1",
        }).then(instance => {
            unityInstance = instance;
            document.getElementById("loading").style.display = "none";
        });
        
    </script>

  <script>
    // Definición global de las funciones
    function closeWebPage() {
        window.close();
    }

    function startCelebration(count, message) {
        const celebration = document.getElementById("celebration");
        const text = document.getElementById("celebration-text");

        text.innerText = message;
        celebration.classList.add("active");

        setTimeout(() => {
            celebration.classList.remove("active");
        }, 3000); // Ocultar después de 3 segundos

        const container = document.getElementById("celebration-container");
        container.innerHTML = '';

        for (let i = 0; i < count; i++) {
            let square = document.createElement("div");
            square.className = "square";
            square.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            square.style.left = "50%";
            square.style.top = "50%";
            container.appendChild(square);
            animateSquare(square);
        }
    }

    function animateSquare(square) {
        let angle = Math.random() * 2 * Math.PI;
        let distance = Math.random() * 200 + 50;
        let x = Math.cos(angle) * distance;
        let y = Math.sin(angle) * distance;

        square.animate([
            { opacity: 1, transform: "scale(1) translate(0, 0)" },
            { opacity: 0, transform: `scale(1) translate(${x}px, ${y}px)` }
        ], {
            duration: 1500 + Math.random() * 1000,
            easing: "ease-out",
            fill: "forwards"
        });
    }
  </script>
</body>
</html>
